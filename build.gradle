group 'hipaddy.com'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile localGroovy()
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
    scriptFile = 'bin/gdl'
    jarFile = 'bin/wrapper/gradle-wrapper.jar'
}